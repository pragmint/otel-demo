apiVersion: 1
groups:
    - orgId: 1
      name: fatal issues
      folder: alerts
      interval: 10s
      rules:
        - uid: ef5x6e38o8qgwc
          title: 'fatal '
          condition: C
          data:
            - refId: A
              queryType: range
              relativeTimeRange:
                from: 60
                to: 0
              datasourceUid: loki
              model:
                editorMode: code
                expr: count_over_time({detected_level="fatal"}[$__auto])
                instant: true
                intervalMs: 1000
                maxDataPoints: 43200
                queryType: range
                refId: A
            - refId: reducer
              queryType: expression
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: count
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: count
                refId: reducer
                type: reduce
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: reducer
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          isPaused: false
          notification_settings:
            receiver: webhook-notifier

